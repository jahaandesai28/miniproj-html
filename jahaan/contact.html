<div class="contact">
    <h1 style="margin-left: 60px;">Contact Us</h1>
    <p style="margin-left: 60px;">For any questions or concerns, please contact us <a href="mailto:jahaandesai28@gmail.com">here</a> or fill in the form below.</p>
    <div class="container">
        <!-- <div class="text">
           Contact Us
        </div> -->
        <form action="#">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="" style="margin-left: 10px;">First Name</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="" style="margin-left: 10px;">Last Name (optional)</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="tel" required>
                 <div class="underline"></div>
                 <label for="" style="margin-left: 10px;">Phone Number (optional)</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="" style="margin-left: 10px;">Email Address</label>
              </div>
           </div>
           <div class="form-row">
           <div class="input-data textarea">
              <textarea rows="8" cols="80" required></textarea>
              <br />
              <div class="underline"></div>
              <label for="" style="margin-left: 10px;">Your message</label>
              <br />
              <div class="form-row submit-btn">
                 <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                 </div>
              </div>
        </form>
